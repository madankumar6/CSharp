<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no" /> 
    <title>Ignition alert</title>
</head>
<body bgcolor="#E1E1E1" leftmargin="0" marginwidth="0" topmargin="0" marginheight="0" offset="0" style="padding:25px 0;">

    <center style="background-color:#E1E1E1;">
        <div style="width: 90%; background-color: #FFF; background-color: #0066ff; color: #FFF; overflow: auto;">
            <h2 style="text-align: left; padding: 10px;">Ignition alert</h2>
        </div>
        <div style="width: 90%; background-color: #FFF; background-color: #FFF; color: #0066ff;">
            <div style="padding: 10px; text-align: left;">
                <p>
                    Vehicle no: <b>@Model.Id</b><br />
                    Current speed is: <b>@Model.Alerts[0].CurrentData.VariableNVales["Speed"]</b>,<br />
                    At: <b>@Model.Alerts[0].CurrentData.VariableNVales["DeviceDataTime"]</b><br />
                </p>
            </div>
        </div>

        <div style="width: 90%; background-color: #FFF; background-color: #0066ff; color: #FFF;">
            <span style="text-align: left; padding: 10px;">2016&copy;www.focustrackingsystem.in </span>
        </div>
    </center>
</body>
</html>
